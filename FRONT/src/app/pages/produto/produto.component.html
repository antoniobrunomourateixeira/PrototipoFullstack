<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <h4 class="card-title"> Produtos </h4>
                </div>
                <div class="col-6 text-right">
                    <a class="btn btn-success" routerLink="/novoProduto">NOVO</a>
                </div>
            </div>
          
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th> ID </th>
                <th> Descrição </th>
                <th class="text-right"> Valor </th>
                <th class="text-right"> </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaProdutos">
                  <td> {{item.Id}} </td>
                  <td> {{item.Nome}} </td>
                  <td class="text-right"> {{item.Valor | currency: 'BRL'}} </td>
                  <td class="text-right"> 
                    <button class="btn btn-sm btn-round btn-primary mr-2" [routerLink]="['/editarProduto', item.Id]"> Editar </button>
                    <button class="btn btn-sm btn-round btn-danger" (click)="delete(item.Id)"> Excluir </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
