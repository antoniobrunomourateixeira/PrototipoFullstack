<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <h4 class="card-title"> Itens no Carrinho </h4>
                    </div>
                    <div class="col-6 text-right">
                        <a class="btn " routerLink="/venda">VOLTAR</a>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th> Item </th>
                            <th> Quantidade </th>
                            <th class="text-right"> Preço </th>
                            <th> Promoção </th>
                            <th class="text-right"> </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listaItens">
                                <td> {{item.Produto.Nome}} </td>
                                <td> {{item.Quantidade}} </td>
                                <td class="text-right"> {{item.Valor | currency: 'BRL'}} </td>
                                <td> {{item.Descricao}} </td>
                                <td class="text-right">
                                    <button class="btn btn-sm btn-round btn-primary mr-2" (click)="open(content, item)">
                                        Editar </button>
                                    <button class="btn btn-sm btn-round btn-danger" (click)="delete(item.Id)"> Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <td colspan="2" class="text-right"><b>TOTAL: </b></td>
                            <td class="text-right"> <b>{{sumTotal() | currency: 'BRL'}}</b></td>
                            <td colspan="2"> </td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0" id="modal-basic-title">Alterar Quantidade</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h5 class="text-center"><b>{{itemSelecionado.Produto.Nome}}</b></h5>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Quantidade</label>
                    <div class="input-group">
                        <input class="form-control" [(ngModel)]="qtdAlter" name="teste">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="salvarAlteracao()">Salvar</button>
    </div>
</ng-template>
